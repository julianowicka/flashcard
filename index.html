<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flashcard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>



    <section>

        <div class="circle"></div>
        <div class="coffe"></div>
        <div class="calc"></div>
        <div class="ruller"></div>
        <div class="notebook"></div>
        <div class="pen"></div>
        <div class="phone"></div>
        <div class="rubber"></div>
        <div class="ipad"></div>
        <div class="note"></div>
        <div class="pin"></div>
        <div class="spin"></div>

    </section>
    <section>

        <div class="holder">
            <div class="card">
                <div class="flashcard">
                    <div class="front">
                        <p>Front</p>
                    </div>
                    <div class="back">
                        <p>Back</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="begin">
            <p>
                zacznij naukę
            </p>
        </div>
        <div>
            <ul class='btns'>
                <li><button class="btn btn-primary btn-lg round">
    dodaj do powtórki
  </button></li>
                <li><button class="btn btn-primary btn-lg round">
zacznij powtórkę    </button></li>

                <li><button class="btn btn-primary btn-lg round">
      usuń z powtórki
    </button></li>

                <li><button class="btn btn-primary btn-lg round">
      skończ powtórkę
    </button></li>


            </ul>
        </div>

        <div class="inputForm pos txt2">
            <p>Dodaj nowe pytania:</p>
            <form action="#" method="post">
                <label>
      Pytanie:
      <input type="text"/>
    </label>
                <br>
                <label>
      Odpowiedz:
      <input type="text"/>
    </label>
            </form>
            <br>
            <button id=#dodaj class="btn btn-primary btn-lg round">
      dodaj pytanie
    </button>
        </div>

    </section>


</body>

</html>
